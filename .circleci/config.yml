version: 2.1

jobs:
  build:
    docker:
      - image: your-docker-image

    steps:
      - checkout

      # Set environment variable from GitHub
      - run:
          name: Set GitHub Variable
          command: echo "GITHUB_VARIABLE=${GITHUB_VARIABLE}" >> $BASH_ENV

      # Use the environment variable in your commands
      - run:
          name: Use GitHub Variable
          command: |
            echo $GITHUB_VARIABLE
