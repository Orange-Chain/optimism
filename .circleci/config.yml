version: 2.1

jobs:
  build:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout
      - run:
          name: Commit and Push
          command: |
            git config --global user.email "testing@oplabs.co"
            git config --global user.name "testing"
            git checkout -b testing-coms
            echo "Updated content" > dummy.txt
            git add .
            git commit -m "Committing dummy"
            git push origin testing-coms


