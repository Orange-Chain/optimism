apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Chart.Name }}-acl-init
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    chart: {{ template "omisego-consul.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  template:
    metadata:
      name: {{ .Chart.Name }}-acl-init
      labels:
        app: {{ .Chart.Name }}
        chart: {{ template "omisego-consul.chart" . }}
        release: {{ .Release.Name }}
        component: acl-init
    spec:
      restartPolicy: Never
      serviceAccountName: {{ .Chart.Name }}
      volumes:
        - name: ca-certs
          secret:
            secretName: {{ .Values.global.certificatesSecretNamePrefix }}-ca
        - name: service-certs
          secret:
            secretName: {{ .Values.global.certificatesSecretNamePrefix }}-services
      containers:
        - name: post-install-job
          image: {{ .Values.global.imageK8S }}
          volumeMounts:
            - name: ca-certs
              mountPath: /etc/tls/ca
              readOnly: true
            - name: service-certs
              mountPath: /etc/tls/service
              readOnly: true
          env:
            - name: CONSUL_CACERT
              value: /etc/tls/ca/tls.crt
            - name: CONSUL_CLIENT_CERT
              value: /etc/tls/service/tls.crt
            - name: CONSUL_CLIENT_KEY
              value: /etc/tls/service/tls.key
          command:
            - "/bin/sh"
            - "-ec"
            - |
              consul-k8s server-acl-init \
                -server-label-selector=component=server,app={{ .Chart.Name }},release={{ .Release.Name }} \
                -resource-prefix={{ .Chart.Name }} \
                -k8s-namespace={{ .Release.Namespace }} \
                -allow-dns=true \
                -use-https \
                -consul-ca-cert=/etc/tls/ca/tls.crt \
                -consul-tls-server-name=server.{{ .Values.global.datacenter }}.{{ .Values.global.domain }} \
                -expected-replicas={{ .Values.server.replicas }}
