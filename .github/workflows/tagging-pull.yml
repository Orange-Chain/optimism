name: PR Workflow

on:
  pull_request:
    paths:
      - '**/*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Parameters and Trigger Action
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ] && [ "${{ github.event.action }}" == "opened" ]; then
            echo "Running the action for pull request from fork with parameters..."
            echo "branch=develop" > params.txt
            echo "version=major" >> params.txt
            echo "release=ci-builder" >> params.txt

            # Trigger the custom action with parameters
            curl -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -d '{"ref": "${{ github.head_ref }}", "inputs": "$(cat params.txt)"}' \
              https://api.github.com/repos/${{ github.repository }}/actions/workflows/your-custom-action.yml/dispatches
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
